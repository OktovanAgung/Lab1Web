<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penggunaan Height dan widht</title>
</head>
<body>
    
    <!-- jika menggunakan height dan widht -->
    <h1><p>Menggunakan height dan widht</p></h1>
    <img src="logoupb.png" height="200" width="200" title="logo upb">
    <!-- jika menggunakan height dan widht -->
    <h1><p>Hanya menggunakan salah satu antara height dan width</p></h1>
    <img src="logoupb.png" width="200" title="logo upb">
    <img src="logoupb.png" height="200" title="logo upb">
    <p>Gambar kiri jika hanya menggunakan width, kanan jika hanya menggunakan
        height</p>
</body>
</html>
